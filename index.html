<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Miriam's PacMan Game</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  touch-action:none;
  background:#5c1a2b;
  font-family:monospace;
  text-align:center;
}

#screen{
  background:#ff9bb3;
  border:12px solid #000000;
  width:320px;
  height:450px;
  margin:20px auto;
  padding:10px;
  position:relative;
}

canvas{
  background:#ff9bb3;
  display:block;
  margin:auto;
}

#startScreen{
  position:absolute;
  inset:0;
  background:#ff9bb3;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

button{
  font-size:20px;
  padding:10px 20px;
  margin-top:20px;
  background:#FF6F91;
  border:2px solid #4a0015;
  cursor:pointer;
}

#joystick{
  margin:20px auto;
  width:120px;
  height:120px;
  border-radius:50%;
  background:black;
  position:relative;
}

#stick{
  width:60px;
  height:60px;
  border-radius:50%;
  background:yellow;
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

/* WIN OVERLAYS */
#winOverlay{
  display:none;
  position:absolute;
  inset:0;
  background:rgba(255,155,179,0.9);
  z-index:15;
  text-align:center;
}
#winOverlayText{
  position:absolute;
  bottom:50px;
  width:100%;
  text-align:center;
  color:#8B0000;
  font-family:monospace;
  font-size:24px;
}
#winOverlay button{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:20px;
  padding:10px 20px;
  background:#FF6F91;
  border:2px solid #4a0015;
  cursor:pointer;
}
#winColorOverlay{
  display:none;
  position:absolute;
  inset:0;
  z-index:16;
  pointer-events:none; /* clicks pass through */
}
</style>
</head>

<body>

<h3>Miriam's PacMan</h3>

<div id="screen">
Score: <span id="score">0</span> | Lives: <span id="lives">3</span>
<canvas id="game" width="320" height="450"></canvas>

<div id="startScreen">
  <div>
    Hi baby,<br>
    let's put your Pac-Man <br>
    skills to the test.<br>
    See you on the other side!<br>
    ------ <br>
    Hit START to play!
  </div>
  <button onclick="startGame()">START</button>
</div>
</div>

<div id="joystick"><div id="stick"></div></div>

<!-- WIN OVERLAY -->
<div id="winOverlay">
  <canvas id="winCanvas" width="320" height="450" style="display:block; margin:auto;"></canvas>
  <div id="winOverlayText">
    Miriam,<br>
    Will You Be<br>
    My Valentine? â™¥
  </div>
  <button id="restartBtn">Restart</button>
</div>

<!-- WIN COLOR OVERLAY -->
<div id="winColorOverlay">
  <canvas id="winColorCanvas" width="320" height="450" style="display:block; margin:auto;"></canvas>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");
const livesEl = document.getElementById("lives");
const startScreen = document.getElementById("startScreen");

const grid = 16;
const WIN_SCORE = 2; // hearts needed to win

let player, hearts, ghosts, sparkles = [], stars = [];
let score, lives, loop, state="menu";
let playerSpeedBoost = false, playerSpeedBoostTime = 0;
let winImage = new Image();
winImage.src = "jandm.png";

// WIN COLOR OVERLAY
const winColorOverlay = document.getElementById("winColorOverlay");
const winColorCanvas = document.getElementById("winColorCanvas");
const winColorCtx = winColorCanvas.getContext("2d");
let fireworks = [];
let winTextColorToggle = false;
let lastToggle = Date.now();

/* ---------- HEARTS ---------- */
function drawHeart(x,y){
  ctx.fillStyle="#ff3333";
  ctx.beginPath();
  ctx.arc(x*grid+8,y*grid+6,4,Math.PI,0);
  ctx.arc(x*grid+12,y*grid+6,4,Math.PI,0);
  ctx.lineTo(x*grid+10,y*grid+14);
  ctx.fill();
}

/* ---------- GHOSTS ---------- */
function drawGhost(g){
  const x=g.px,y=g.py,w=14,h=14;
  ctx.fillStyle=g.color;
  ctx.beginPath();
  ctx.arc(x+w/2,y+w/2,w/2,Math.PI,0);
  ctx.lineTo(x+w,y+h-3);
  ctx.lineTo(x+w-3,y+h);
  ctx.lineTo(x+w-6,y+h-3);
  ctx.lineTo(x+w-9,y+h);
  ctx.lineTo(x+w-12,y+h-3);
  ctx.lineTo(x,y+h-3);
  ctx.closePath();
  ctx.fill();
  ctx.strokeStyle="black";
  ctx.lineWidth=1;
  ctx.stroke();
  ctx.fillStyle="white";
  ctx.fillRect(x+3,y+4,2,5); // taller eyes
  ctx.fillRect(x+8,y+4,2,5);
}

/* ---------- KIRBY PLAYER ---------- */
function drawKirby(px,py,celebrate=false,sizeOverride){
    let bounce = celebrate ? Math.sin(Date.now()/120)*4 : Math.sin(Date.now()/180)*1.5;
    let size = sizeOverride || 8;

    ctx.fillStyle="#ff9bd4";
    ctx.beginPath();
    ctx.arc(px, py+bounce, size, 0, Math.PI*2);
    ctx.fill();
    ctx.strokeStyle="black";
    ctx.lineWidth=1;
    ctx.stroke();

    ctx.fillStyle="#000";
    ctx.fillRect(px-3, py-2+bounce, 2,4);
    ctx.fillRect(px+1, py-2+bounce, 2,4);

    ctx.fillStyle="#ff6fa5";
    ctx.fillRect(px-6, py+2+bounce, 2,1);
    ctx.fillRect(px+4, py+2+bounce, 2,1);

    ctx.fillStyle="#d94f8a";
    ctx.beginPath();
    ctx.ellipse(px-3, py+7+bounce, 3,2, 0, 0, Math.PI*2);
    ctx.ellipse(px+3, py+7+bounce, 3,2, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.strokeStyle="black";
    ctx.stroke();
}

/* ---------- SPARKLES ---------- */
function spawnSparkle(){
  sparkles.push({x:player.px+8, y:player.py+8, size:2+Math.random()*2, life:20});
}
function drawSparkles(){
  sparkles.forEach(s=>{
    ctx.fillStyle="white";
    ctx.fillRect(s.x,s.y,s.size,s.size);
    s.y-=0.5;
    s.life--;
  });
  sparkles=sparkles.filter(s=>s.life>0);
}

/* ---------- STARS ---------- */
function drawStars(){
  stars.forEach(s=>{
    ctx.fillStyle="yellow";
    ctx.beginPath();
    ctx.moveTo(s.x*grid+8, s.y*grid);
    ctx.lineTo(s.x*grid+10, s.y*grid+6);
    ctx.lineTo(s.x*grid+16, s.y*grid+6);
    ctx.lineTo(s.x*grid+11, s.y*grid+10);
    ctx.lineTo(s.x*grid+13, s.y*grid+16);
    ctx.lineTo(s.x*grid+8, s.y*grid+12);
    ctx.lineTo(s.x*grid+3, s.y*grid+16);
    ctx.lineTo(s.x*grid+5, s.y*grid+10);
    ctx.lineTo(s.x*grid, s.y*grid+6);
    ctx.lineTo(s.x*grid+6, s.y*grid+6);
    ctx.closePath();
    ctx.fill();
  });
}

/* ---------- FIREWORKS & FLASHING TEXT ---------- */
function spawnFirework() {
    for (let i = 0; i < 5; i++) {
        fireworks.push({
            x:160,
            y:170,
            vx:(Math.random()-0.5)*4,
            vy:(Math.random()-1.5)*4,
            size:2+Math.random()*2,
            life:30+Math.random()*20,
            color:`hsl(${Math.random()*360},100%,70%)`
        });
    }
}
function drawWinColorOverlay(){
    winColorCtx.clearRect(0,0,320,450);

    if(Date.now() - lastToggle > 500){
        winTextColorToggle = !winTextColorToggle;
        lastToggle = Date.now();
    }

    // Flashing YOU WIN!
    winColorCtx.fillStyle = winTextColorToggle ? "black":"white";
    winColorCtx.font="32px monospace";
    winColorCtx.textAlign="center";
    winColorCtx.fillText("YOU WIN!", 160, 60);

    // Fireworks
    fireworks.forEach(f=>{
        winColorCtx.fillStyle=f.color;
        winColorCtx.fillRect(f.x,f.y,f.size,f.size);
        f.x += f.vx;
        f.y += f.vy;
        f.vy += 0.05;
        f.life--;
    });
    fireworks = fireworks.filter(f=>f.life>0);

    requestAnimationFrame(drawWinColorOverlay);
}

/* ---------- DRAW ---------- */
function draw(){
  ctx.clearRect(0,0,320,450);

  if(state==="win"){
    return; // main game canvas stops drawing during win
  }

  hearts.forEach(h=>drawHeart(h.x,h.y));
  drawStars();
  drawSparkles();
  drawKirby(player.px+8, player.py+8);
  ghosts.forEach(drawGhost);
}

/* ---------- GAME OVER ---------- */
function gameOver(){
    clearInterval(loop);
    startScreen.style.display = "flex";
    startScreen.innerHTML = `
        <div>
        I believe in your skills so,<br>
        I doubt you'll see this<br>
        Anyway if you do see this:<br>
        Try Again!
        </div>
        <button onclick="startGame()">START</button>
    `;
}

/* ---------- UPDATE ---------- */
function update(){
  if(state!=="play") return;

  let speed = 4;
  if(playerSpeedBoost && Date.now() - playerSpeedBoostTime < 5000){
      speed = 8;
  } else { playerSpeedBoost = false; }

  player.px += player.dx * speed;
  player.py += player.dy * speed;

  player.px=Math.max(0,Math.min(304,player.px));
  player.py=Math.max(0,Math.min(434,player.py));

  player.x=Math.floor(player.px/grid);
  player.y=Math.floor(player.py/grid);

  if(player.dx||player.dy) spawnSparkle();

  ghosts.forEach(g=>{
      if(!g.tx||Math.random()<0.02){
          g.tx=Math.random()*300;
          g.ty=Math.random()*430;
      }
      const dx=g.tx-g.px;
      const dy=g.ty-g.py;
      const d=Math.hypot(dx,dy);
      if(d>1){g.px+=dx/d*1.5; g.py+=dy/d*1.5;}
  });

  hearts = hearts.filter(h=>{
      if(h.x===player.x && h.y===player.y){
          score++;
          scoreEl.textContent = score;
          return false;
      }
      return true;
  });

  stars = stars.filter(s=>{
      if(s.x===player.x && s.y===player.y){
          playerSpeedBoost = true;
          playerSpeedBoostTime = Date.now();
          return false;
      }
      return true;
  });

  ghosts.forEach(g=>{
      if(Math.abs(g.px-player.px)<12 && Math.abs(g.py-player.py)<12){
          lives--;
          livesEl.textContent = lives;
          player.px = 160;
          player.py = 200;
          if(lives <= 0) gameOver();
      }
  });

  if(score >= WIN_SCORE){
      state = "win";
      clearInterval(loop);
      document.getElementById("winOverlay").style.display = "block";
      winColorOverlay.style.display = "block";
      drawWinColorOverlay();
  }

  draw();
}

/* ---------- GAME CONTROL ---------- */
function startGame(){
    startScreen.style.display="none";
    reset();
}

function reset(){
    state="play";
    score=0;lives=3;
    scoreEl.textContent=score;
    livesEl.textContent=lives;

    player={px:160,py:200,dx:0,dy:0};
    sparkles=[];
    hearts=[];
    stars=[];
    for(let i=0;i<WIN_SCORE;i++){
        hearts.push({x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*28)});
    }
    stars.push({x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*28)});
    stars.push({x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*28)});

    ghosts=[
        {px:40,py:40,color:"#cc0000"},
        {px:200,py:60,color:"#00ffff"},
        {px:100,py:200,color:"#ff8000"},
        {px:250,py:300,color:"#ff007f"}
    ];
    clearInterval(loop);
    loop=setInterval(update,50);
}

/* ---------- CONTROLS ---------- */
document.addEventListener("keydown",e=>{
    if(state!=="play") return;
    if(e.key==="ArrowUp"){player.dx=0;player.dy=-1;}
    if(e.key==="ArrowDown"){player.dx=0;player.dy=1;}
    if(e.key==="ArrowLeft"){player.dx=-1;player.dy=0;}
    if(e.key==="ArrowRight"){player.dx=1;player.dy=0;}
});

/* ---------- JOYSTICK ---------- */
const joystick=document.getElementById("joystick");
const stick=document.getElementById("stick");
let sx=0,sy=0,moving=false;
function updateDir(){
    if(!player)return;
    const ax=Math.abs(sx),ay=Math.abs(sy);
    if(Math.max(ax,ay)<10){player.dx=0;player.dy=0;}
    else if(ax>ay){player.dx=sx>0?1:-1;player.dy=0;}
    else{player.dy=sy>0?1:-1;player.dx=0;}
}
joystick.addEventListener("touchstart",e=>{moving=true;move(e.touches[0]);});
joystick.addEventListener("touchmove",e=>{if(moving)move(e.touches[0]);});
joystick.addEventListener("touchend",()=>{moving=false;stick.style.transform="translate(-50%,-50%)";sx=sy=0;updateDir();});
function move(t){
    const r=joystick.getBoundingClientRect();
    const cx=r.left+r.width/2;
    const cy=r.top+r.height/2;
    sx=t.clientX-cx;
    sy=t.clientY-cy;
    const max=r.width/2-30;
    const a=Math.atan2(sy,sx);
    const d=Math.min(Math.hypot(sx,sy),max);
    stick.style.transform=`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`;
    updateDir();
}

/* ---------- CLICK RESTART BUTTON ---------- */
document.getElementById("restartBtn").addEventListener("click", ()=>location.reload());
</script>
</body>
</html>
